<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PureSlider Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,700,700italic,400italic,300,300italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="pureSlider.css">

        <script type="text/javascript" src="assets/js/jbone.js"></script>
		<script type="text/javascript" src="pureSlider.js"></script>
    </head>
    <body>

		<h1>pureSlider</h1>

        <div class="stage">
			<div class="slide" style="background-image: url('assets/img/barrow.jpg')"><span>Slide one - a barrow</span></div>
			<div class="slide" style="background-image: url('assets/img/blossom.jpg')"><span>Second slide. Blossom</span></div>
			<div class="slide" style="background-image: url('assets/img/crocuses.jpg')"><span>Crocuses look calming on third slide.</span></div>
			<div class="slide" style="background-image: url('assets/img/fog.jpg')"><span>Fog. 4th slide</span></div>
			<div class="slide" style="background-image: url('assets/img/poppies.jpg')"><span>Poppies on fifth slide</span></div>
			<div class="next">&rtrif;</div>
			<div class="prev">&ltrif;</div>
		</div>

		<div class="stage2">
			<div class="slide" style="background-image: url('assets/img/barrow.jpg')"><span>Slide one - a barrow</span></div>
			<div class="slide" style="background-image: url('assets/img/blossom.jpg')"><span>Second slide. Blossom</span></div>
			<div class="slide" style="background-image: url('assets/img/crocuses.jpg')"><span>Crocuses look calming on third slide.</span></div>
			<div class="slide" style="background-image: url('assets/img/fog.jpg')"><span>Fog. 4th slide</span></div>
			<div class="slide" style="background-image: url('assets/img/poppies.jpg')"><span>Poppies on fifth slide</span></div>
			<div class="next">&rtrif;</div>
			<div class="prev">&ltrif;</div>
		</div>

		<script>
			$('.stage').pureSlider({
				slideNode: '.slide'
			});

			$('.stage2').pureSlider({
				slideNode: '.slide',
				slideDuration: 1000
			});
		</script>
    </body>
</html>
