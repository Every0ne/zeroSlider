<!doctype html>
<html>
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>zeroSlider Demo</title>
		<meta name="description" content="zeroSlider - the painfully simple Do-It-Yourself slider.">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100,300,400,800&subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="zeroSlider.css">

		<script type="text/javascript" src="zeroSlider.min.js"></script>
	</head>
	<body>

		<h1>zeroSlider</h1>

        <div class="stage" id="stage1">
			<div class="slide" style="background-image: url('assets/img/barrow.jpg')"><span>Slide one - a barrow</span></div>
			<div class="slide" style="background-image: url('assets/img/blossom.jpg')"><span>Second slide. Blossom</span></div>
			<div class="slide" style="background-image: url('assets/img/crocuses.jpg')"><span>Crocuses look calming on third slide.</span></div>
			<div class="slide" style="background-image: url('assets/img/fog.jpg')"><span>Fog. 4th slide</span></div>
			<div class="slide" style="background-image: url('assets/img/poppies.jpg')"><span>Poppies on fifth slide</span></div>
			<div class="next"></div>
			<div class="prev"></div>
		</div>

		<script>
			zeroSlider('#stage1');
		</script>
    </body>
</html>
